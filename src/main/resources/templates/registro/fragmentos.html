<!DOCTYPE html>
<!--mi primera página html dinámica-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>

    </head>
    <body>


        <!-- 4 Fragmento que se utiliza en la página modifca.html -->
        <section th:fragment="nuevo">
            <div class="row p-2 justify-content-center">
                <div class="col-md-3">
                    <a class='btn btn-primary'
                       href='/login'>
                        <i class='fas fa-arrow-left'></i>[[#{accion.regresar}]]
                    </a>
                </div>
            </div> 
            <div class="row p-2 justify-content-center">
                <div class="col-md-3">  
                    <form method="GET"
                          th:action="@{/registro/crear}" 
                          th:object="${usuario}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center">
                                <h4>[[#{usuario.agregar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control" 
                                           name="username" 
                                           th:field="*{username}"
                                           maxlenght="20"
                                           required="true"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.nombre}]]</label>
                                    <input type="text" class="form-control" 
                                           name="nombre"
                                           th:field="*{nombre}"
                                           maxlenght="20"
                                           required="true"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.apellidos}]]</label>
                                    <input type="text" class="form-control" 
                                           name="apellidos"
                                           th:field="*{apellidos}"
                                           maxlenght="20"
                                           required="true"/>
                                    <div class="form-group mb-3">
                                        <label>[[#{usuario.correo}]]</label>
                                        <input type="email" class="form-control" 
                                               name="correo"
                                               th:field="*{correo}"
                                               maxlenght="40"
                                               required="true"/>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-white text-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-envelope"></i> [[#{usuario.activacion}]]
                                </button>

                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </section>
        <section th:fragment="salida">
            <div class="row p-2 justify-content-center">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h4>[[${titulo}]]</h4>
                        </div>
                        <div class="card-body">
                            <p>[[${mensaje}]]</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
