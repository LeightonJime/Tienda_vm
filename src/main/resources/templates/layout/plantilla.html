<!DOCTYPE html>
<!--mi primera página html dinámica-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"></link>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" 
                       th:href="@{/}">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse">
                        <span class="navbar-toggle-icon"></span>
                    </button>
                    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="navbar-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item px-2"><a class="navbar-link" th:href="@{/categoria/listado}">[[#{plantilla.productos}]]</a></li>
                            <li class="nav-link-dropdown" 
                                data-bs-toggle="dropdown" 
                                herf="#" 
                                role="button"
                                aria-expanded="false">[[#{plantilla.extras}]]</li>
                            <ul class="dropdown-menu dropdown-dark">
                                <li><a class="dropdown-item" th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                                
                            </ul>

                        </ul>
                         
                    </div>
                </div>
            </nav>
        </header>

       
        
        <footer th:fragment="footer" class="p-2 mt-5 bg-info text-white">
            <p class="text-center lead">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>


    </body>
</html>
